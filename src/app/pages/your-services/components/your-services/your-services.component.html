<ps-page-header title="ΟΙ ΥΠΗΡΕΣΙΕΣ ΣΟΥ" iconType="apartment"></ps-page-header>

<div class="search-add-container">
  <input type="text" nz-input nzSearch placeholder="Ψάξε μια υπηρεσία"/>
  <button nz-button nzType="primary" [disabled]="isOnAddServiceMode" (click)="showAddServiceSection()">Προσθήκη Υπηρεσίας</button>
</div>

<nz-divider *ngIf="isOnAddServiceMode"></nz-divider>

<div class="add-service-container" *ngIf="isOnAddServiceMode">
  <input type="text" nz-input placeholder="Υπηρεσία (π.χ. ΔΕΗ)"/>
  <div>
    <button nz-button nzType="dashed" (click)="hideAddServiceSection()">Ακύρωση</button>
    <button nz-button nzType="primary">Προσθήκη</button>
  </div>
</div>

<nz-divider *ngIf="isOnAddServiceMode"></nz-divider>

<nz-table [nzData]="services" [nzShowPagination]="false">
  <thead>
  <tr>
    <th>Υπηρεσίες</th>
    <th aria-hidden="true"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let service of services">
    <td>{{ service.name }}</td>
    <td>
      <button nz-button nzType="primary" nzDanger nz-popconfirm
              nzOkText="ΟΚ" nzCancelText="Ακύρωση" [nzPopconfirmOverlayStyle]="{ 'width': '280px' }"
              nzPopconfirmTitle="Είσαι σίγουρος οτι θέλεις να διαγράψεις αυτή την υπηρεσία;"
              (nzOnConfirm)="confirmServiceDeletion()">Διαγραφή</button>
    </td>
  </tr>
  </tbody>
</nz-table>

<button nz-button class="load-more-btn">Φόρτωσε Περισσότερα</button>
