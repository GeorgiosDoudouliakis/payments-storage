<td>
  <div *ngIf="yourService.imageUrl; else noImageTpl" class="img-container">
    <img [ngSrc]="yourService.imageUrl" width="30" height="30" alt="Λογότυπο {{ yourService.name }}">
  </div>
  <ng-template #noImageTpl>
    <div class="no-image-cyrcle">
      <span>{{ yourService.name | firstTwoLetters }}</span>
    </div>
  </ng-template>
  <span class="service-name">{{ yourService.name }}</span>
</td>
<td>
  <button nz-button><a routerLink="/your-services/{{ yourService.name }}">Περισσότερα <span nz-icon nzType="more" nzTheme="outline"></span></a></button>
  <button nz-button nzType="primary" nzDanger nz-popconfirm
          nzOkText="ΟΚ" nzCancelText="Ακύρωση" [nzPopconfirmOverlayStyle]="{ 'width': '280px' }"
          nzPopconfirmTitle="Είσαι σίγουρος οτι θέλεις να διαγράψεις την υπηρεσία {{ yourService.name }};"
          (nzOnConfirm)="confirmServiceDeletion()">Διαγραφή <span nz-icon nzType="delete" nzTheme="outline"></span></button>
</td>
