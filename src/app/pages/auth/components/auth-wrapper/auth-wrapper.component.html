<h2>{{ pageTitle }}</h2>
<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-control>
      <input nz-input aria-label="email" type="email" placeholder="E-mail">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzSuffix]="suffixTemplate">
        <input nz-input aria-label="password" [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Κωδικός" />
        <ng-template #suffixTemplate>
          <span nz-icon [nzType]="isPasswordVisible ? 'eye-invisible' : 'eye'" nzTheme="outline" (click)="isPasswordVisible = !isPasswordVisible"></span>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <button nz-button nzType="primary">ΥΠΟΒΟΛΗ</button>
</form>
<ng-container *ngTemplateOutlet="additionalLinksTpl"></ng-container>
